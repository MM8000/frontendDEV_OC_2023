<!DOCTYPE html>
<!-- Bekanntgabe, dass in diesem Dokument HTML5 als Standard verwendet wird -->

<html>
    <!-- html gibt das Wurzel-Verzeichnis an (root) -->
    <head>
        <!-- Meta-Daten über das HTML-Dokument sowie Verlinkungen und Skripte -->

        <!-- Vorschlag für Lesezeichen, sowie der Name des Tabs im Browser -->
        <title>Titel</title>
        <!-- Meta-Tags haben zusätzliche Informationen über die Seite -->
        <meta charset="utf-8">
        <!-- Verlinkung von z.B. Stylesheets -->
        <link href="styles.css" rel="stylesheet">
        <!-- Interne Stylesheets -->
        <style></style>
        <!-- internes JavaScript -->
        <script></script>
    </head>

    <body>
        <!-- ausschließlich Inhalt, der später im Browser angezeigt wird -->
    </body>
</html>
